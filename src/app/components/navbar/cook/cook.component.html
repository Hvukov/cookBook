<h3>Testing stepper</h3>

<mat-stepper orientation="vertical">
  <mat-step>
    <ng-template matStepLabel>Ingredients</ng-template>
    <p>Enter ingredients</p>

    <button mat-button matStepperNext>Next</button>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Meal type</ng-template>
    <button mat-button matStepperNext>Next</button>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Alergies</ng-template>
  </mat-step>

  <mat-step label="done"> You are good to go now! </mat-step>
</mat-stepper>
